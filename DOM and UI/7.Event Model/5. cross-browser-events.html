<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="scripts/cross-browser-events.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <h1>Cross browser event</h1>
    <a href="#" class="button" id="button">Click me</a>
    <script>
        var button=document.getElementById('button');
        attachEventHandler(button,'click',function(){
            alert("Cross browser event - works even in IE5!");
        });
    </script>
</body>
</html>
