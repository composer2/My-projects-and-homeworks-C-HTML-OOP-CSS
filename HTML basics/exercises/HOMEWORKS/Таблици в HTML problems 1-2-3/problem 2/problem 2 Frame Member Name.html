<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member name form</title>
</head>
<body>
    <form method="get">
	<fieldset style="width:400px">
		<label for="MemberName">Member name: </label>
		<input id="MemberName" 
			type="FirstName" 
			required="true"/>*req
		<br/>
		<label for="EmailInput">Email:</label>
		<input  id="EmailInput"
			type="email" 
			required="true"/>*req
		<br/>	
		<label for="SchoolInput">School:</label>
		<input id="SchoolInput" 
			type="School" 
			required="true"/>*req
		<br/>
		<input type="image" src="submit.jpg" alt="Submit">
	</fieldset>
</form>
</body>
</html>
