<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table with letters</title>
</head>
<body>
    <table border="1px" cellspacing="1" cellpadding="8">
        <colgroup>
            <col><col><col><col><col>
        </colgroup>
      <tbody>
		<tr>
			<td colspan="3">Titles goes here</td>
            <td align="center">A</td>
            <td align="right">B</td>
		</tr>
		<tr>
            <td rowspan="3" align="left">C</td>
			<td align="center">D</td>
            <td align="center">E</td>
            <td align="center">F</td>
			<td align="right">G</td>
		</tr>
		<tr>
            
            <td align="center">H</td>
			<td colspan="2" align="center">I</td>
            <td rowspan="2" align="right" valign="bottom">J</td>
		</tr>
        <tr>
            <td align="center">K</td>
            <td align="center">L</td>
            <td align="center">M</td>
			
		</tr>
        <tr>
            <td align="right">N</td>
            <td align="center" colspan="4">O</td>
		</tr>
        </tbody>
	</table>
</body>
</html>
