<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>International Employees</title>
    <link rel="stylesheet" href="International Employees.css">
</head>

<body>
    <table>
        <thead>
            <th class="green">Contact name</th>
            <th class="green">City</th>
            <th class="green">Country</th>
            <th class="green">Is Promoted</th>

        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td>
                    <span class="flag-icon flag-icon-de"></span> Germany</td>

            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>Mexico D.F.</td>
                <td>
                    <span class="flag-icon flag-icon-mx"></span> Mexico</td>
                <td class="inset"><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Mexico D.F.</td>
                <td>
                    <span class="flag-icon flag-icon-mx"></span> Mexico</td>
                <td class="inset"><input type="checkbox"></td>
            </tr>
            <tr>
                <td class="down">Thomas Hardy</td>
                <td class="down">London</td>
                <td class="down">
                    <span class="flag-icon flag-icon-gb"></span> UK</td>
                <td class="inset down"><input type="checkbox"></td>
            </tr>
        </tbody>
    </table>

</html>
