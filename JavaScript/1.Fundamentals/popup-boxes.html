<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popup-boxes</title>
</head>
<body>
    <script>
        var answer=confirm('Do you want to continue?');
        if(answer){
            var age=prompt('How old are you?',0);
            alert('You are '+age+' years old');
        }
    </script>
</body>
</html>
