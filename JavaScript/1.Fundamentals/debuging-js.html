<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>debuging-js-html</title>
</head>

<body>
    <script>
        for (var i=0; i<10; i++){
            if( i % 3 == 0){
                console.log(i);
            }
            else if(i%3==1){
                console.warn(i);
            }
            else if(i%3==0){
                console.error(i);
            }
        }
    </script>
</body>

</html>
